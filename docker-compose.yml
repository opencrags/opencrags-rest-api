version: "3"

services:
  open-crags-rest-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opencrags-rest-api
    restart: always
    volumes:
      - ./app:/app/app
    depends_on:
      - open-crags-mongodb
    ports:
      - '8000:8000'
    environment:
      DB: "mongodb://open-crags-mongodb:27017"
    env_file:
      - dev.env
    command: ["/root/.poetry/bin/poetry", "run", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  open-crags-mongodb:
    container_name: mongo
    image: mongo:4.4.5
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
